<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Tienda Proyecto</title>
        <meta charset="UTF-8"/>
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        .purple-bg {
            background-color: purple;
        }
        .white-text {
            color: white;
        }
        .login-card {
            border: 1px solid purple;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .login-card-header {
            background-color: purple;
            color: white;
        }
    </style>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container my-5">
    <div class="row align-items-center"> 
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card login-card" style="border: 1px solid purple">
                <div class="card-header text-white" style="background-color: cyan"><h2>[[#{login.login}]]</h2></div>
                <div class="card-body">
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group row my-3">
                            <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                            <div class="col-md-7 my-auto">
                                <input class="form-control" type="text" name="username" id="username"/>
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                            <div class="col-md-7 my-auto">
                                <input class="form-control" type="password" name="password" id="password"/>
                            </div>
                        </div>
                        <div class="card-footer col text-center" style="background-color: cyan">
                            <button class="btn btn-primary" style="background-color: greenyellow">
                                <a th:href="@{/registro/nuevo}" class="btn text-white"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a>
                            </button>
                            <button class="btn btn-info" style="background-color: pink">
                                <a th:href="@{/registro/recordar}" class="btn text-white"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a>
                            </button>
                            <button class="btn btn-success text-white" type="submit" style="background-color: purple">
                                <span class="btn"><i class="fas fa-sign-in-alt"></i> [[#{login.login}]]</span>
                            </button>
                        </div>
                    </form>                            
                </div>
            </div>
            <div th:if="${param.error != null}">
                <h3 style="color: red">[[#{error.login}]]</h3>
            </div>
        </div>
    </div>           
</div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
