<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Tienda Proyecto</title>
  <meta charset="UTF-8"/>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
  <script th:src="@{/js/rutinas.js}"></script>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/5632346/pexels-photo-5632346.jpeg?cs=srgb&dl=pexels-karolina-grabowska-5632346.jpg&fm=jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    header {
      background-color: #fff;
      color: #8a2be2;
      padding: 20px;
      text-align: left;
    }
    .navbar-brand {
      font-size: 24px;
      color: #8a2be2;
    }
    .navbar-nav .nav-item .nav-link {
      font-size: 20px;
      color: #8a2be2;
    }
    #main-header h1 {
      font-size: 40px;
      color: #8a2be2;
    }
    
    #container{
        color:#d4c0f0
    }
    
  </style>
</head>
<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">[[#{plantilla.clientes}]]</a></li>
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/empleado/listado}">[[#{plantilla.empleados}]]</a></li>
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">>
                            <a class="nav-link dropdown-toggle" 
                                   data-bs-toggle="dropdown" 
                                   href="#" 
                                   role="button" 
                                   aria-expanded="false">[[#{plantilla.pruebas}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/usuarios/listado}">[[#{plantilla.usuarios}]]</a></li>
                                </ul> 
                        </li> 
                    </ul>
                    <div class="col-md-3">
                        <ul class="navbar-nav">                                
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="nav-item text-white my-auto">
                                <i class="fas fa-users"></i>
                                <span sec:authentication="name">Bob</span>
                            </li>
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <li class="fas fa-sign-out-alt"></li>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
</body>
</html>
